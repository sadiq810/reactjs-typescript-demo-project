    <!-- Main JS -->
    <script src="%PUBLIC_URL%/assets/js/main.js"></script>
    <script>
      function fixDonutChart() {
        setTimeout(function() {
          var donut = $('body').find('.donut');
          var childs = donut.find('div>div>div>div');
          var last =  childs.last();
          var text = last.text();

          if (!text.includes('Paid')) {
            var html = `<div>${text}%</div><div style="font-size: 17px; font-weight: 500;">Paid Off</div>`;
            last.css('top', '40px');
            last.html(html);
          }
        }, 100);

        setTimeout(function() {
          var donut2 = $('body').find('.donut2');
          var childs2 = donut2.find('div>div>div>div');
          var last2 =  childs2.last();
          var text2 = last2.text();
          if (!text2.includes('Paid')) {
            var html2 = `<div>${text2}%</div><div style="font-size: 17px; font-weight: 500;">Paid Off</div>`;
            last2.css('top', '40px');
            last2.html(html2);
          }
        }, 100);
      }
    </script>
  </body>
</html>
